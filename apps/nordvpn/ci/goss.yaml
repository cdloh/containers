---
# https://github.com/aelsabbahy/goss/blob/master/docs/manual.md#process
process:
  nordvpnd:
    running: true

# https://github.com/aelsabbahy/goss/blob/master/docs/manual.md#file
file:
  /run/nordvpn/nordvpnd.sock:
    exists: true

# https://github.com/aelsabbahy/goss/blob/master/docs/manual.md#command
command:
  nordvpn:
    # required attributes
    exit-status: 0
    # defaults to hash key
    exec: "nordvpn status"
